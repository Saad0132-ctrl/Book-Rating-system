<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Book Ratings</title>
</head>
<body class="flex flex-col items-center py-8">


  <button
    id="check-ratings"
    class="bg-gray-500 fixed left-5 text-white px-4 py-3 rounded-lg mt-6"
  >
    Check Ratings
  </button>

  <div class="w-full text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Book Ratings</h1>
  </div>
  
  <div id="unrated-section" class="w-[60%]">
    <h2 class="text-2xl font-bold mb-4">Unrated Books</h2>
    <div id="unrated-container" class="flex flex-col gap-4"></div>
  </div>

  <div id="rated-section" class="w-[60%] hidden">
    <h2 class="text-2xl font-bold mb-4">Rated Books</h2>
    <div class="w-full flex items-center gap-4 mb-6">
      <input
        type="text"
        id="search-input"
        placeholder="Search for Book"
        class="w-full p-3 border border-gray-300 rounded-lg"
      />
   
    </div>
    <div class="gap-3 flex flex-wrap justify-between mb-8">
      <button id="latest" class="bg-slate-400 hover:bg-slate-500 text-white p-2 rounded-lg">
        Latest
      </button>
      <button id="last_month" class="bg-slate-400 hover:bg-slate-500 text-white p-2 rounded-lg">
        Popular Last Month
      </button>
      <button id="last_six" class="bg-slate-400 hover:bg-slate-500 text-white p-2 rounded-lg">
        Popular Last 6 Months
      </button>
      <button id="highest_rated" class="bg-slate-400 hover:bg-slate-500 text-white p-2 rounded-lg">
        Highest Rated Last Month
      </button>
      <button id="highest_six_month" class="bg-slate-400 hover:bg-slate-500 text-white p-2 rounded-lg">
        Highest Rated Last 6 Months
      </button>
    </div>
    <div id="rated-container" class="flex flex-col gap-4"></div>
  </div>

  
  <script src="index.js"></script>
</body>
</html>
